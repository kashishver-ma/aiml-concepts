<!DOCTYPE html>
<html>
  <head>
    <title>Prediction History</title>
  </head>
  <body>
    <h1>Prediction History</h1>
    <table border="1">
      <tr>
        <th>Owner</th>
        <th>Brand</th>
        <th>Kms Driven</th>
        <th>Age</th>
        <th>Power</th>
        <th>Predicted Price</th>
      </tr>
      {% for entry in history %}
      <tr>
        <td>{{ entry.owner }}</td>
        <td>{{ entry.brand }}</td>
        <td>{{ entry.kms_driven }}</td>
        <td>{{ entry.age }}</td>
        <td>{{ entry.power }}</td>
        <td>{{ entry.prediction }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
